<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Gestion Admin Cam</title>
    <!-- Fonts -->
    <link href="https://fonts.bunny.net/css?family=Nunito" rel="stylesheet">
	 <link rel="stylesheet" href="bibliotheque/font/css/all.min.css">
	 <link rel="stylesheet" href="dist/css/bootstrap.min.css">
	 
	 <link rel="icon" type="image/x-icon" href="bibliotheque/assets/favicon.ico" />
	
	<link href="bibliotheque/css/styles.css" rel="stylesheet" />
	
	<script src="bibliotheque/js/popper.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script>
	    window.jQuery || document.write('<script src="bibliotheque/vendor/jquery-slim.min.js"><\/script>')
	</script>
	<script src="bibliotheque/vendor/vendor/popper.min.js"></script>
	<script src="bibliotheque/js/bootstrap.min.js"></script>
</head>

<body>
    <div th:replace="layouts/nav_admin::nav"></div>
    <section class="content" id="contact">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">

                <div class="col-lg-8 col-xl-6 text-center">
                    <h2 class="mt-0">Données des Régions enregistrés!</h2>
                    <hr class="divider" />
                </div>
            </div>
            <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                <div class="col-lg-10">

                    <div class="card">
                        <div class="card-header">
                              <a th:href="@{page_add_departement}" class="btn btn-primary"><i class="fa fa-plus"></i> Nouvel
                              enregistrement</a>
                             
							<a th:href="@{page_get_departement}" class="btn btn-warning"> <i class="fa fa-pen"></i>
                              Modifier</a>
                              
                             <a th:href="@{page_delete_departement}" class="btn btn-danger"> <i class="fa fa-trash"></i>
                              Supprimer</a>
                              
                        </div>
                        <div class="card-header">
                              <form th:action="@{recherche_par_departement_admin}" th:object="${departement}">
							  <div class="form-row align-items-center">
							    <div class="col-auto">
							      <label class="sr-only" for="inlineFormInput">Name</label>
							      <input type="text" th:field="*{keyName}" class="form-control mb-2" id="inlineFormInput" placeholder="Mot clé">
							    </div>
							    
							    <div class="col-auto">
							      <button type="submit" class="btn btn-primary mb-2"><i class="fa fa-search"></i> Rechercher</button>
							    </div>
							    <div class="col-auto">
							      <a th:href="@{print_data_departements_admin}" class="btn btn-info mb-2"><i class="fa fa-print"></i> Imprimer</a>
							    </div>
							  
							  </div>
							  
							</form>
                              
                        </div>
                        <div class="card-header">
                        	<h5 th:text="${nb} + ' Départements enregistrés'"></h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Departement</th>
                                        <th>Superficie</th>
                                        <th>Chef lieu</th>
                                        <th>Préfet</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr th:each="region: ${departements}">
                                        <td th:text="${region.id}"></td>
                                        <td th:text="${region.nomDep}"></td>
                                        <td th:text="${region.superficie}"></td>
                                        <td th:text="${region.chefLieu}"></td>
                                        <td th:text="${region.autorite}"></td>

                                    </tr>

                                </tbody>

                                <tfoot>
                                    <tr>
                                        <th>ID</th>
                                        <th>Departement</th>
                                        <th>Superficie</th>
                                        <th>Chef lieu</th>
                                        <th>Préfet</th>
                                    </tr>
                                </tfoot>

                            </table>
                        </div>
                        <div class="card-footer">

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
