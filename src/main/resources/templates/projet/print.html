<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Projets</title>
    <!-- Fonts -->
    <link href="https://fonts.bunny.net/css?family=Nunito" rel="stylesheet">
	 <link rel="stylesheet" href="bibliotheque/font/css/all.min.css">
	 <link rel="stylesheet" href="dist/css/bootstrap.min.css">
	 
	 <link rel="icon" type="image/x-icon" href="bibliotheque/assets/favicon.ico" />
	
	<link href="bibliotheque/css/styles.css" rel="stylesheet" />
	
	<script src="bibliotheque/js/popper.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script>
	    window.jQuery || document.write('<script src="bibliotheque/vendor/jquery-slim.min.js"><\/script>')
	</script>
	<script src="bibliotheque/vendor/vendor/popper.min.js"></script>
	<script src="bibliotheque/js/bootstrap.min.js"></script>
</head>

<body onload="window.print()">
    
    <section class="content" id="contact">
        <div class="container-fluid px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">

                <div class="col-lg-12 col-xl-12 text-center">
                    <h1> Impression des projets </h1>
                    <hr class="divider" />
                </div>
            </div>
            <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                <div class="col-lg-12">

                    <div class="card">
                        
                        <div class="card-header">
                        	<h5 th:text="${nb} + ' Données enregistrée(s)'"></h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered">
                            
                               <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Projet</th>
                                        <th>Créateur</th>
                                        <th>Date de lancement</th>
                                        <th>Date de cloture</th>
                                        <th>Statut</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr th:each="a: ${projets}">
                                        <td th:text="${a.id}"></td>
                                        <td th:text="${a.nom}" ></td>
                                        <td th:text="${a.createur.username}"></td>
                                        <td th:text="${a.date_debut}"></td>
                                        <td th:text="${a.date_fin}"></td>
                                        <td th:text="${a.statut}"></td>

                                    </tr>
       
                            </table>
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
