<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Gestion Admin Cam</title>
    <!-- Fonts -->
    <link href="https://fonts.bunny.net/css?family=Nunito" rel="stylesheet">
	 <link rel="stylesheet" href="bibliotheque/font/css/all.min.css">
	 <link rel="stylesheet" href="dist/css/bootstrap.min.css">
	 
	 <link rel="icon" type="image/x-icon" href="bibliotheque/assets/favicon.ico" />
	
	<link href="bibliotheque/css/styles.css" rel="stylesheet" />
	
	<script src="bibliotheque/js/popper.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script>
	    window.jQuery || document.write('<script src="bibliotheque/vendor/jquery-slim.min.js"><\/script>')
	</script>
	<script src="bibliotheque/vendor/vendor/popper.min.js"></script>
	<script src="bibliotheque/js/bootstrap.min.js"></script>
</head>

<body>
    <div th:replace="layouts/layout_nav::nav"></div><br><br><br>
    <section class="content" id="contact">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">

                <div class="col-lg-8 col-xl-6 text-center">
                    
                    <hr class="divider" />
                </div>
            </div>
            <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                <div class="col-lg-10">

                    <div class="card">
                        
                        <div class="card-body">
                            <table class="table table-bordered" th:if="${region}!=' '">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nom Région</th>
                                        <th>Capitale</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr th:each="region: ${regions}">
                                        <td th:text="${region.id}"></td>
                                        <td th:text="${region.nomRegion}" style="width: 25%;"></td>
                                        <td th:text="${region.chefLieu}" style="width: 25%;"></td>

                                    </tr>


                                </tbody>

                                <tfoot>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nom Région</th>
                                        <th>Capitale</th>
                                        
                                    </tr>
                                </tfoot>

                            </table>
                            
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nom Autorite</th>
                                        <th>Fonction</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr th:each="autorite: ${autorites}">
                                        <td th:text="${autorite.id}"></td>
                                        <td th:text="${autorite.nom}" style="width: 25%;"></td>
                                        <td th:text="${autorite.type}" style="width: 25%;"></td>

                                    </tr>


                                </tbody>

                                <tfoot>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nom Autorité</th>
                                        <th>Fonction</th>
                                        
                                    </tr>
                                </tfoot>

                            </table>
                            
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nom Département</th>
                                        <th>Autorité</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr th:each="departement: ${departements}">
                                        <td th:text="${departement.id}"></td>
                                        <td th:text="${departement.nomDep}" style="width: 25%;"></td>
                                        <td th:text="${departement.autorite}" style="width: 25%;"></td>

                                    </tr>


                                </tbody>

                                <tfoot>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nom Departement</th>
                                        <th>Autorite</th>
                                        
                                    </tr>
                                </tfoot>

                            </table>
                        </div>
                        <div class="card-footer">

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
