<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Modifier l'équipe</title>
    <!-- Fonts -->
    <link href="https://fonts.bunny.net/css?family=Nunito" rel="stylesheet">
	 <link rel="stylesheet" href="bibliotheque/font/css/all.min.css">
	 <link rel="stylesheet" href="dist/css/bootstrap.min.css">
	 
	 <link rel="icon" type="image/x-icon" href="bibliotheque/assets/favicon.ico" />
	
	<link href="bibliotheque/css/styles.css" rel="stylesheet" />
	
	<script src="bibliotheque/js/popper.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script>
	    window.jQuery || document.write('<script src="bibliotheque/vendor/jquery-slim.min.js"><\/script>')
	</script>
	<script src="bibliotheque/vendor/vendor/popper.min.js"></script>
	<script src="bibliotheque/js/bootstrap.min.js"></script>
</head>

<body>
	<div th:replace="layouts/nav_admin::nav"></div>
    <section class="page-section" id="contact">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8 col-xl-6 text-center">
                    <h2 class="mt-0">Modifier la tache n° <p th:text="${id}" class="btn btn-warning"></p></h2>
                    <hr class="divider" />
                </div>
            </div>
            <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                <div class="col-lg-6">

                    <form autocomplete="off" method="post" th:action="@{update_tache_membre}" th:object="${tacheM}">
                       
                        <!-- Name input-->
                        <div class="form-floating mb-3">
                            <input th:field="*{id}" class="form-control" id="matricule" type="text"
                                placeholder="ID de la tache..." required />
                            <label for="name">ID de la tache(Non modifiable)</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">Ce champ est obligatoire.
                            </div>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <select th:field="*{tache}" class="form-control" id="matricule" type="text"
                                placeholder="Tache'..." required>
                                <option th:each="a: ${taches}" th:text="${a.nom}" th:value="${#numbers.formatInteger(a.id,2,'NONE')}"></option>
                            </select>
                            <label for="name">Tache</label>
                            <div class="invalid-feedback" th:each="a: ${users}" th:text="${a.username}">
                            </div>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <select th:field="*{membre}" class="form-control" id="matricule" type="text"
                                placeholder="Employé..." required>
                                <option th:each="a: ${users}" th:text="${a.username}" th:value="${#numbers.formatInteger(a.id,2,'NONE')}"></option>
                            </select>
                            <label for="name">Employé</label>
                            <div class="invalid-feedback" th:each="a: ${users}" th:text="${a.username}">
                            </div>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input th:field="*{date_debut}" class="form-control" id="matricule" type="text"
                                placeholder="Date lancement..." required />
                            <label for="name">Date de lancement</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">Ce champ est obligatoire.
                            </div>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input th:field="*{date_fin}" class="form-control"  type="text"
                                placeholder="Date cloture..." required />
                            <label for="name">Date cloture</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">Ce champ est obligatoire.
                            </div>
                        </div>
                        
                        <!-- Submit Button-->
                        <div class="d-grid"><button class="btn btn-primary btn-xl" id="submitButton"
                                type="submit">Modifier</button></div>
                    </form>
                </div>
            </div>

        </div>
    </section>
    
</body>

</html>
